<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Energy</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header container">
        <div class="header__burger lock-padding" hidden id="burger">
            <div class="header__burger-btn">
                <span class="header__burger-btn-line"></span>
                <span class="header__burger-btn-line"></span>
                <span class="header__burger-btn-line"></span>
            </div>
        </div>
        <div class="header__logo-mobile" hidden>
            <a href="" class="header__logo-mobile-link">
                <img src="images/header/logo_adaptive.svg" alt="Oil Energy" class="header__logo-mobile-link-img">
            </a>
        </div>
        <div class="header__logo" id="header-logo">
            <a href="#" class="header__logo-link">
                <img src="images/header/logo.svg" alt="Oil Energy" class="header__logo-link-img">
            </a>
        </div>
        <div class="header__nav">
            <ul class="header__nav-list" id="menu">
                <li class="header__nav-list-item">
                    <a href="#" class="header__nav-list-item-link link-animation">о компании</a>
                </li>
                <li class="header__nav-list-item">
                    <a href="#" class="header__nav-list-item-link link-animation">растворимые шары с покрытием</a>
                </li>
                <li class="header__nav-list-item">
                    <a href="#" class="header__nav-list-item-link link-animation">растворимые шары</a>
                </li>
                <li class="header__nav-list-item">
                    <a href="#" class="header__nav-list-item-link link-animation">нерастворимые шары</a>
                </li>
            </ul>
        </div>
        <div class="header__icons">
            <div class="header__icons-basket">
                <a href="#" class="header__icons-basket-link">
                    <img src="images/header/basket.svg" alt="Basket" class="header__icons-basket-link-img">
                    <div class="header__icons-basket-link-circle">0</div>
                </a>
            </div>
        </div>
        <div class="header__popup" id="popup-menu" hidden></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/burger.js"></script>
</body>

</html>
